<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-img">
          <img src="images/image-equilibrium.jpg" alt="" class="img-main" />
          <div class="img-overlay">
            <img src="images/icon-view.svg" alt="" class="img-view" />
          </div>
        </div>

        <div class="card-text">
          <h1>
            <a href="#" class="active">Equilibrium #3429</a>
          </h1>
          <p>
            Our Equilibrium collection promotes <br />
            balance and calm.
          </p>
        </div>

        <div class="card-nft">
          <span>
            <img src="images/icon-ethereum.svg" alt="" />
            0.041 ETH
          </span>
          <p>
            <img src="images/icon-clock.svg" alt="" />
            3 days left
          </p>
        </div>

        <hr />

        <div class="card-creation">
          <img src="images/image-avatar.png" alt="" />
          <p class="creation-text">
            Creation of <a href="#" class="active">Jules Wyvern</a>
          </p>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          class="active"
          >Frontend Mentor</a
        >. Coded by <a href="#" class="active">Yoshibousama</a>.
      </div>
    </main>
  </body>
</html>
